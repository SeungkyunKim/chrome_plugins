<!DOCTYPE html>
<html>
<head>
  <title>Text Replacer Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Text Replacer Settings</h1>

    <!-- Status bar moved here -->
    <div id="status" class="status-bar"></div>

    <div class="form-section">
      <h2>Add New Replacement</h2>
      <div class="form-group">
        <label for="tagName">HTML Tag:</label>
        <input type="text" id="tagName" placeholder="e.g.) p, div, a;href (for attributes)">
      </div>
      
      <div class="form-group">
        <label for="findText">Find Text:</label>
        <input type="text" id="findText" placeholder="Text to find (supports regex)">
      </div>
      
      <div class="form-group">
        <label for="replaceText">Replace With:</label>
        <input type="text" id="replaceText" placeholder="Replacement text (use $1, $2 for regex groups)">
      </div>
      
      <div class="form-group">
        <label for="domain">Apply to Domain:</label>
        <input type="text" id="domain" placeholder="e.g., example.com">
        <small class="helper-text">Domain name where this rule should apply</small>
      </div>
      
      <!-- Save button -->
      <button id="saveBtn" class="primary-btn">Save</button>
    </div>

    <!-- Add a horizontal line -->
    <hr class="section-divider">

    <div id="savedSetsSection">
      <h2>Saved Replacement Sets</h2>
      <div class="table-container">
        <table id="savedSetsTable">
          <thead>
            <tr>
              <th>Status</th>
              <th>Tag</th>
              <th>Find</th>
              <th>Replace</th>
              <th>Domain</th>
              <th>Order</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="savedSetsBody"></tbody>
        </table>
      </div>
    </div>
    
    <div id="noSetsMessage" style="display: none;">
      No replacement sets have been saved yet.
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
